
# 公開するページのURL
baseURL = "https://sheepla.github.io/sheepla-note"

languageCode = "ja"
DefaultContentLanguage = "ja"
HasCJKLanguage = true
enableRobotsTXT = true
paginate = 20

# ブログのタイトル
title = "sheepla-note"

# テーマ
theme = "mainroad"

# 自己紹介
[Author]
    name = "sheepla"
    bio = "Linux, Vim, PowerShell等を気ままに触っているただのひつじ。"
    avatar = "img/avatar.png"

[Params]
    subtitle = "ひつじの備忘録"
    description = "自分用の備忘録を兼ねて書いています。"
    authorbox = true
    copyright = "Sheepla"
    customCSS = ["css/custom.css"]
    post_meta = ["date", "categories"]
    readmore = true
    twitter_cards = true

# ページのテーマカラー
[Params.style.vars]
  highlightColor = "#444b71"

# サイドバー
[Params.sidebar]
    home = "right"
    list = "right"
    single = "right"
    widgets = ["social", "recent", "categories", "taglist"]

# ウィジェット
[Params.widgets]
  tags_counter = true

# SNS等のユーザー名
[Params.widgets.social]
  twitter = "sheeeeepla"
  github = "sheepla"

